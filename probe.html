<!DOCTYPE html>
<html lang="en">
    <style>
        #advanced-search-container {
    text-align: left;
    max-width: 600px;
    margin: auto;
}

.advanced-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#advanced-search-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4285f4;
    color: white;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f2f2f2;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}

#search-container {
    text-align: center;
}

#search-input {
    width: 300px;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div id="google-logo">
        <!-- Google Logo Image Here -->
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image-search.html">Image Search</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="advanced-search-container">
        <label for="all-words">Find pages with all these words:</label>
        <input type="text" id="all-words" class="advanced-input">

        <label for="exact-phrase">Find pages with this exact word or phrase:</label>
        <input type="text" id="exact-phrase" class="advanced-input">

        <label for="any-words">Find pages with any of these words:</label>
        <input type="text" id="any-words" class="advanced-input">

        <label for="none-words">Find pages with none of these words:</label>
        <input type="text" id="none-words" class="advanced-input">

        <button id="advanced-search-button">Advanced Search</button>
    </div>
</main>

<footer>
    <!-- Footer Content Here -->
</footer>

</body>
</html>
